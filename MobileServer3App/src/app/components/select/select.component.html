<mat-form-field>
  <mat-label>Выберите проект</mat-label>
  <mat-select [(value)]="selected">
    <mat-option value={{project}} *ngFor="let project of projects" (click)="getData(selected)">
      {{project}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div *ngIf="apklist">
  <app-apk-table [projectName]="selected"></app-apk-table>
</div>
<div *ngIf="settingslist">
  <app-settings-table [projectName]="selected"></app-settings-table>
</div>
